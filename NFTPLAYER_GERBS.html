<html>
    <style>
        .row {
            display: flex;
            justify-self: center;
            justify-content: center;
            width: 800px;
        }
        
        .column {
            display: flex;
            justify-content: center;
            flex: 33.33%;
            padding: 0px;
            border: none;
        }

        #player{
            width: 100%;
        }

                
        b.green_box{
            background-color: #239d00;
            color: white; 
            display: flex;
            justify-content: center;
            flex: 33.33%;
            padding: 0px;
            border-style: double;
            font-family: "Courier New"; 
        }

        .button {
            background-color: white;
            font-family: "Courier New"; 
            border: none;
            color: black;
            padding: 10px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 32px;
            border-radius: 6px;
            border: 2px solid black;
        }

        .button:hover { 
            text-decoration: none; 
            background-color: #239d00;
            color: white; 
        }
    </style>

    <script>
        function resetborders() {
            var c = document.getElementsByClassName('video');
                for (var i=0; i<c.length; i++) {
                    c[i].style='border:none;';
                }
        }
        var song_list = ["WaT","MOON","GERBS","RELINQUISH","NORLI_I","NORLI_II","NORLI_III","NORLI_IV","NORLI_V","NORLI_VI","NORLI_VII","NORLI_VIII"];
        var song_dict={
            'WaT':'https://arweave.net/kcFp5ZQRvOXSRlx3nxPKirZrcpxOAZr7B2NbhzrVYCc',
            'MOON':'https://arweave.net/et6x-QcOKMJTTjSMTxIyXeRZL-s2VgVZUyRUcZKYvPw',
            'GERBS':'https://arweave.net/LImCAPoVHtIM0T7sXKwlCZ0bQEp9Qmc_fuTzKybFhDM',
            'RELINQUISH':'SONGS/RELINQUISH.wav',
            'NORLI_I':'https://arweave.net/difhb5h41bJUGwDCh4-tHNT9HwS8O6sg91-Hjt3Snxk',
            'NORLI_II':'https://arweave.net/kUjJzDKgfNauS_6_lQceCoo6sebos8PdlDzZSOkFSFI',
            'NORLI_III':'https://arweave.net/D6p6OHNhzCbsXuKzZZf9BrhK5TvpX9HBsdrG9rd3oik',
            'NORLI_IV':'https://arweave.net/naj-kL53kNivSGYYn5mE9vN8jdmrXGnjTWnxdEo86w8',
            'NORLI_V':'https://arweave.net/btauMPeVWLjb6F6zCsSVmi3Z4waViwbgnGKKdw0l_Oc',
            'NORLI_VI':'https://arweave.net/6KoP0qRWdZHNjVwJYH7g9lV_GdJQM9G6BQ1kE2wci7A',
            'NORLI_VII':'https://arweave.net/b2XB85NN42oIKNeqXA-dc5kI8R4m5OgASwU2V3RHZFo',
            'NORLI_VIII':'https://arweave.net/xY7wLcbkYu9Szv3k7YX2BkWsnnnRsuQ19fntFydNTEc',
        }
        var song_list_mem=song_list;
        function nextsong() {
            // function we want to run
            var random_song = song_list[Math.floor(Math.random() * song_list.length)];
            song_list=song_list.filter(e => e !== random_song); // remove selected track from future options to avoid repeat plays
            if (song_list.length==0) {song_list=song_list_mem}; // list has run dry, restore original list
            play_track(random_song);
        };
        function play_track(playerID){
            resetborders();
            document.getElementById(playerID).style='border:10px solid #2a9e00; width:180px; height: 180px;'; 
            document.getElementById('player').src=song_dict[playerID]; // feeds string into key of song_dict
            document.getElementById('player').play()
        }
    </script>
