<!DOCTYPE html>
<html>
<head>
  <title>Send Email Example</title>
</head>
<body>
  <button onclick="sendEmail()">Send Email</button>

  <script>
    function sendEmail() {
      var name = prompt("Please enter your name:");
      if (!name) {
        return; // Exit if the user cancels or doesn't enter a name
      }
      
      var score = 42; // Assume a dummy score of 42
      
      var formData = new FormData();
      formData.append("_replyto", "gerbermart@gmail.com");
      formData.append("_subject", "High Score Notification");
      formData.append("Message", name + ": " + score);

      fetch("https://formspree.io/f/mleyddwk", {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json"
        }
      })
      .then(response => {
        // Handle the response as needed
        console.log("Email sent successfully");
      })
      .catch(error => {
        // Handle any error that occurred during the request
        console.error("An error occurred while sending the email:", error);
      });
    }
  </script>
</body>
</html>
