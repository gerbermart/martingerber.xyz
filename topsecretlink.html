<!DOCTYPE html>
<html>
<head>
  <title>Mint Album</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .mint-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .mint-button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Mint Album</h1>
    <button class="mint-button" onclick="mintAlbum()">Mint</button>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script>
    const abi = [
      // ...ABI definition here
    ];

    const contractAddress = '0x2e1d608c7a5a14bc226217e9f9a7c914fa75bd2c';
    const provider = new ethers.providers.JsonRpcProvider('https://mainnet.infura.io/v3/3958482f63514737a6c4d0ff7ab263ae');

    async function mintAlbum() {
      try {
        // Request access to the user's MetaMask accounts
        await window.ethereum.enable();

        const accounts = await provider.listAccounts();
        const signer = provider.getSigner(accounts[0]); // Use the first account from MetaMask

        const contract = new ethers.Contract(contractAddress, abi, signer);

        const mintcount = 1; // Number of tokens to mint
        const overrides = {
          value: ethers.utils.parseEther('0.01') // Value to send with the transaction (0.01 ETH in this example)
        };

        const transaction = await contract.mintAlbum(mintcount, overrides);
        await transaction.wait();

        console.log('Mint successful');
      } catch (error) {
        console.error('Mint failed:', error);
      }
    }
  </script>
</body>
</html>
