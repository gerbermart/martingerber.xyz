<!DOCTYPE html>
<html>
<head>
    <title>ETH Mint Landing Page</title>

    <meta property="og:image" content="https://martingerber.xyz/card.jpg">
    <meta property="og:url" content="https://martingerber.xyz/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        #video-background {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #video-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            min-height: 100%;
            min-width: 100%;
            object-fit: cover;
        }

        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 4vw;
            margin-bottom: 2vw;
            white-space: nowrap;
        }

        .buttons-container {
            margin-top: 2vw;
        }

        .button {
            display: inline-block;
            padding: 1.5vw 3vw;
            font-size: 3.5vw;
            background-color: #2b8c00;
            color: #fff;
            text-decoration: none;
            margin: 0 1vw;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #fff;
            color: #b64917;
        }

        @media (min-width: 768px) {
            #video-content {
                min-height: unset;
                min-width: unset;
            }

            .title {
                font-size: 4.5vw;
                margin-bottom: 1vw;
            }

            .buttons-container {
                margin-top: 1vw;
            }

            .button {
                padding: 1vw 2vw;
                font-size: 2.5vw;
            }
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <script src="./web3.min.js"></script>
    <script type="text/javascript">
        var tokenNumber=1;
        var intervalID;
        var exitflag;
        window.addEventListener('load', function () {
            window.web3 = new Web3(new Web3.providers.HttpProvider("https://mainnet.infura.io/v3/3958482f63514737a6c4d0ff7ab263ae"));
        })
        window.addEventListener('load', function () {
            if (exit===true){
                clearInterval(interval); 
            }
        })
        async function chainCheck(funcpass){
            // before we start, let's get on the right chain

            const provider = await detectEthereumProvider()
            if (true) {
                const chainId = await provider.request({
                    method: 'eth_chainId'
                });
                if (chainId === '0x5') { // Check for Goerli chain (chainId: 5)
                    //var fn = window[funcpass];
                    //fn();
                    if (funcpass==='mintButton'){mintButton();}
                } else {
                    alert('Change to Ethereum network and try again...')
                }
            } 
        }
        function mintButton(){
            var nummints=parseInt(prompt("Enter number of tokens to mint","1"));
            console.log("Minting...")
            ethereum
                .request({
                    method: 'eth_sendTransaction',
                    params: [
                        {
                        from: ethereum.selectedAddress,
                        to: '0x2e1d608c7a5a14bc226217e9f9a7c914fa75bd2c',
                        value: '0x'+(nummints*1000000000000000).toString(16),
                        data: '4cb16ced'+(tokenNumber).toString(16).padStart(64, '0')+(nummints).toString(16).padStart(64, '0'),
                        },
                    ],
                })
                .then((txHash) => loopcheck(txHash))
                .catch((error) => console.error);
        }
        function loopcheck(txHash) {
            txnprogress(txHash);
            exitflag=false;
            checkTXN(txHash);
            if (exitflag===false){
                intervalID = setInterval(function(){checkTXN(txHash);}, 2000);
            }
            
            
            setTimeout(function() { 
                if (exitflag===false){
                    error_out('TIMEOUT (TRANSACTION STILL IN PROGRESS')
                }
                clearInterval(intervalID); 
            }, 120000);
            
        }
        function checkTXN(txHash) {
            try {
                web3.eth.getTransactionReceipt(txHash, (err, receipt) => {
                    
                    
                    // If we've got a receipt, check status and log / change text accordingly
                    if (receipt.status===true) {
                        clearInterval(intervalID); 
                        exitflag=true;
                        document.getElementById('myTXT').innerHTML='MINT COMPLETE!'
                    }
                    else if (receipt.status === false) {
                        clearInterval(intervalID); 
                        exitflag=true;
                        failure();
                    }
                });
            } catch (err) {
                clearInterval(intervalID); 
                exitflag=true;
                error_out(err);
            }
        }
        async function failure() {
            document.getElementById('myTXT').innerHTML='MINT FAILED: <br><button class="button" onclick="mintButton();" style="font-size:12;">TRY AGAIN</button> OR <a href="https://twitter.com/martin_gerber"><button class="button" style="font-size:12;" target="_blank">CONTACT GERBS</button></a>';
        }
        async function error_out(err) {
            document.getElementById('myTXT').innerHTML='TRANSACTION REVERTED ('+err+'): <br><button class="button" onclick="mintButton();" style="font-size:12;">TRY AGAIN</button> OR <a href="https://twitter.com/martin_gerber"><button class="button" style="font-size:12;" target="_blank">CONTACT GERBS</button></a>'; 
        }
    </script>
</head>
<body>
<div id="video-background">
    <video id="video-content" autoplay loop muted playsinline>
        <source src="IMAGES/MINT.mp4" type="video/mp4">
    </video>
    <div class="content-container">
        <div class="title">GOERLI mint is LIVE!</div>
        <div class="buttons-container">
            <a onclick="chainCheck('mintButton')"; id="myTXT" class="button" target="_blank" rel="noopener noreferrer">MINT (0.01 GOERLI)</a>
            <br><br>
            <a href="https://testnets.opensea.io/assets/goerli/0x2e1d608c7a5a14bc226217e9f9a7c914fa75bd2c/1" class="button" target="_blank" rel="noopener noreferrer">VIEW ON OPENSEA</a>
        </div>
    </div>
</div>
</body>
</html>
