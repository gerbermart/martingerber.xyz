<!DOCTYPE html>
<html>
<head>
  <title>Mint Button</title>
</head>
<body>
  <button onclick="mintAlbum()">Mint Album</button>

  <script>
    const ethereumProvider = window.ethereum;
    ethereumProvider.chainId = '0x5'; // Goerli chain ID

    async function mintAlbum() {
      try {
        // Request access to the user's Ethereum accounts
        await ethereumProvider.request({ method: 'eth_requestAccounts' });

        const contractAddress = '0x2e1d608c7a5a14bc226217e9f9a7c914fa75bd2c'; // Replace with your contract address on the Goerli chain
        const functionSelector = '0x4cb16ced'; // Function selector for 'mintAlbum(uint256,uint256)'

        const tokenNum = 1; // Replace with the desired token number
        const mintCount = 1; // Replace with the desired mint count

        const tokenNumHex = '0x' + tokenNum.toString(16).padStart(64, '0'); // Convert tokenNum to hexadecimal with 64 digits
        const mintCountHex = '0x' + mintCount.toString(16).padStart(64, '0'); // Convert mintCount to hexadecimal with 64 digits

        const data = functionSelector + tokenNumHex + mintCountHex;

        const value = '10000000000000000'; // 0.01 ether in wei

        const transactionParameters = {
          from: ethereumProvider.selectedAddress,
          to: contractAddress,
          data: data,
          value: value
        };

        // Send the transaction
        const result = await ethereumProvider.send('eth_sendTransaction', [transactionParameters]);

        console.log('Transaction result:', result);
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
