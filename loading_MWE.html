<!DOCTYPE html>

    <link rel="stylesheet" href="style_mint.css">
    <script>
        var mp4Loaded = true;
        var web3Loaded = true;

        function onWeb3Loaded() {
            web3Loaded = true;
            checkLoadingStatus();
        }
        // Function to check if both MP4 and web3 are loaded
        function checkLoadingStatus() {
            if (mp4Loaded && web3Loaded) {
                // Show the content container
                document.getElementById("content-container").style.display = "block";
                //alert('Hi')
                document.getElementById("video-content").style.width = "100%";
                document.getElementById("video-content").src = "IMAGES/MINT.mp4"
            }
        }
        window.onload = function() {

            // Event listener for MP4 load completion
            document.getElementById("video-content").onload = function() {
                mp4Loaded = true;
                checkLoadingStatus();
            };
        };
    </script>
