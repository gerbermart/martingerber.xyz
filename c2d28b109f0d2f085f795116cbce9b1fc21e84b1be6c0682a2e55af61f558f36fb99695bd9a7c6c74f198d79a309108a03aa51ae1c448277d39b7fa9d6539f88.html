<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/vue-audio-mixer/dist/vue-audio-mixer.min.css">
</head>
<body>

<div id="app">
  <div>
    <div style="text-align: center;">

      <div style="position:relative; display: inline-block; ">
        <vue-audio-mixer 
            :config="config" 
            size="medium" 
            theme="dark" 
            :show-pan="true"
            :show-total-time="true"
        />
      </div>

    </div>

  </div>
</div>
<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script src="https://unpkg.com/vue-audio-mixer/dist/vue-audio-mixer.min.js"></script>

<script>
const app = new Vue({
  el: '#app',
  data : function(){     
    return {
      is_loaded:false,
      newconfig:{},
      config: {
        "tracks":[
            {
                "title":"Drums",
                "url":"SONGS/BONES_DRUMS.wav",
                "pan":0,
                "gain":0,
                "muted":false,
                "hidden":false
            },
            {
                "title":"Ambience",
                "url":"SONGS/BONES_AMBIENCE.wav",
                "pan":0,
                "gain":0,
                "muted":false,
                "hidden":false
            },
            {
                "title":"Vocals",
                "url":"SONGS/BONES_VOX.wav",
                "pan":0,
                "gain":0,
                "muted":false,
                "hidden":false
            }
        ],
        "master":{
            "pan":0,
            "gain":1,
            "muted":false
        }
      }
    }  
  }
})
</script> 

</body>
</html>
