<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="IMAGES/NORLI_I.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
    <h1>NORLI Archive:</h1>
    <p>NORLI-VI | probable meditation | livemusic</p>
    <audio controls>
    <source src="SONGS/NORLI-VI_probable_meditation_live_music.ogg" type="audio/ogg">
    Your browser does not support the audio element.
    </audio> 
    <br><br><br><br>
</div>


</body>
</html>
