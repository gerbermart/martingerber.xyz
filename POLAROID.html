<style>
body {
    background: #000000;
}

.container {
    display: grid;
    width: 100%;
    gap:15px 15px;
    grid-template-columns: repeat(auto-fit, minmax(355px, 1fr));
}

.polaroid {
    display: grid;
    margin: 0 auto;
    justify-content: center;
}

.content {
    z-index: 1;
    min-height: 313px; 
    min-width: 305px; 
    max-height:313px;
    max-width: 308px;
    margin-left: 15px;
    margin-top: 20px;
    overflow: hidden; 
    filter: brightness(50%) saturate(120%) contrast(120%) brightness(200%) blur(0.5px);
    grid-area: 1 / 1;
}

.overlay {
    z-index: 2;
    width: 340px; 
    height: 420px; 
    overflow: hidden;
    grid-area: 1 / 1;
}

.video_content {
    z-index: 3;
    min-height: 313px; 
    min-width: 305px; 
    max-height:313px;
    max-width: 308px;
    margin-left: 15px;
    margin-top: 20px;
    overflow: hidden; 
    filter: brightness(50%) saturate(120%) contrast(120%) brightness(200%) blur(0.5px);
    grid-area: 1 / 1;
}

.text{
    z-index:4;
    position: relative;
    margin-left: 22px;
    margin-top:-66px;
    font-family: "Courier New"; 
    font-size: 24;
}

a:link, a:visited, a:active {
  color: black;
  text-decoration: none;
}

/* mouse over link */
a:hover {
  color: #2a9e00;
}


</style>

<script language="javascript" type="text/javascript">
