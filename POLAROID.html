body {

.container {
    display: grid;
    width: 100%;
    gap:15px 15px;
    grid-template-columns: repeat(auto-fit, minmax(355px, 1fr));
}

.polaroid {
    display: grid;
    margin: 0 auto;
    justify-content: center;
}

.content {
    width: 306px; 
    height: 313px; 
    margin-left: 15px;
    margin-top: 20px;
    overflow: hidden; 
    filter: brightness(50%) saturate(120%) contrast(120%) brightness(200%) blur(0.5px);
    grid-area: 1 / 1;
}

.overlay {
    width: 340px; 
    height: 420px; 
    overflow: hidden;
    grid-area: 1 / 1;
}

.text{
    position: relative;
    margin-left: 20px;
    margin-top:-66px;
    font-family: "Courier New"; 
    font-size: 32px;
}

a:link, a:visited, a:active {
  color: black;
  text-decoration: none;
}

/* mouse over link */
a:hover {
  color: #2a9e00;
}


</style>
