<!DOCTYPE html>
<html>
<head>
    <title>Token Transfer</title>
    <style>
        /* Styles for the button */
        .button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }
        
        .input-field {
            margin-bottom: 10px;
        }
        
        .modal-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #txHash {
            margin-top: 10px;
            font-weight: bold;
        }
        
        #message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="transferButton" onclick="openModal()" class="button">TRANSFER</button>

    <div id="modal" class="modal">
        <div id="modalContent" class="modal-content">
            <div class="input-field">
                <label for="toAddress">Recipient Address:</label>
                <input type="text" id="toAddress" required>
            </div>
            <div class="input-field">
                <label for="transferAmount">Transfer Amount:</label>
                <input type="number" id="transferAmount" required value="1">
            </div>
            <button id="confirmButton" class="modal-button">Confirm</button>
            <div id="txHash"></div>
            <div id="message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        const web3 = new Web3(window.ethereum || 'https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID');
        const tokenID = 1;

        async function transferTokens() {
            console.log('Transfer tokens called.');

            try {
                if (!window.ethereum) {
                    // User does not have MetaMask installed
                    console.log('MetaMask not installed.');
                    document.getElementById('transferButton').textContent = 'INSTALL METAMASK AND REFRESH';
                    return; // Do not proceed with the transfer
                }

                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const fromAddress = accounts[0];
                const toAddress = document.getElementById('toAddress').value;
                const transferAmount = document.getElementById('transferAmount').value;

                // Update button with txHash
                document.getElementById('transferButton').textContent = 'TRANSFER INITIATED';

                const contractAddress = '0xade3d3e24a21bcfb782a78aff6470d423db1d2f0'; // Replace with your contract address
                const contractABI = ABI_INPUT; // Your contract ABI
                const contract = new web3.eth.Contract(contractABI, contractAddress);

                const tx = await contract.methods.safeTransferFrom(fromAddress, toAddress, tokenID, transferAmount).send({ from: fromAddress });
                console.log('Transaction Hash:', tx.transactionHash);
                document.getElementById('txHash').textContent = '<a href="https://goerli.etherscan.io/tx/'+tx.transactionHash+'">TRANSFER IN PROGRESS</a>';

                const receipt = await web3.eth.getTransactionReceipt(tx.transactionHash);
                if (receipt.status) {
                    console.log('Transfer complete.');
                    document.getElementById('transferButton').textContent = 'TRANSFER COMPLETE';
                } else {
                    console.log('Transaction failed.');
                    document.getElementById('message').textContent = 'Error: Transaction failed';
                    document.getElementById('transferButton').textContent = 'TRANSFER FAILED:'+receipt.message;
                }
            } catch (error) {
                console.error('Error:', error);
                if (error.code === 4001) {
                    console.log('User rejected the transaction.');
                    document.getElementById('message').textContent = 'User rejected the transaction.';
                } else {
                    console.log('Error: Transaction failed.');
                    document.getElementById('message').textContent = 'Error: Transaction failed';
                    document.getElementById('transferButton').textContent = 'TRANSFER FAILED';
                }
            }
        }





        function openModal() {
            console.log('Open modal.');
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            console.log('Close modal.');
            document.getElementById('modal').style.display = 'none';
            document.getElementById('txHash').textContent = '';
            document.getElementById('message').textContent = '';
        }

        document.getElementById('confirmButton').addEventListener('click', function () {
            console.log('Confirm button clicked.');
            transferTokens();
            closeModal();
        });
    </script>
</body>
</html>
