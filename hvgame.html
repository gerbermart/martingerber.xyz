<!DOCTYPE html>
<html>
<head>
  <title>Brick Breaker</title>
  <style>
    body {
    background: black;
    margin: 0;
    padding: 0;
    }

    #gameContainer {
    max-width: 720px;
    margin: 0 auto;
    position: relative;
    }

    #gameCanvas {
    position: absolute;
    left: 360px;
    top: 430px;
    transform: translate(-50%, -50%);
    width: 58%;
    z-index: 1;
    }

    #image {
    width: 100%;
    height: auto;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2;
    touch-action: none;
    }





  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <img id="image" src="hvgame.png">
  </div>
  <script src="hvgame.js"></script>
</body>
</html>
