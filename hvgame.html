<!DOCTYPE html>
<html>
<head>
  <title>Brick Breaker</title>
  <style>
    body {
    background-image: url("hvgame.png");
    background-repeat: no-repeat;
    background-size: 100% auto;
    background-color: black;
    margin: 0;
    padding: 0;
    pointer-events: none; /* Disable all touch events on the image */
    touch-action: none; /* Disable touch gestures */
    user-select: none;
    -moz-user-select: none;
    -webkit-text-select: none;
    -webkit-user-select: none;
    }

    #gameContainer {
    width:100%;
    margin: 0 auto;
    position: relative;
    pointer-events: none; /* Disable all touch events on the image */
    touch-action: none; /* Disable touch gestures */
    user-select: none;
    -moz-user-select: none;
    -webkit-text-select: none;
    -webkit-user-select: none;
    }

    #gameCanvas {
    position: absolute;
    margin-left: 21%;
    margin-top: 39%;
    width: 58%;
    z-index: 2;
    pointer-events: none; /* Disable all touch events on the image */
    touch-action: none; /* Disable touch gestures */
    user-select: none;
    -moz-user-select: none;
    -webkit-text-select: none;
    -webkit-user-select: none;
    }

    #image {
    width: 100%;
    height: auto;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none; /* Disable all touch events on the image */
    touch-action: none; /* Disable touch gestures */
    user-select: none;
    -moz-user-select: none;
    -webkit-text-select: none;
    -webkit-user-select: none;
    }





  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="480" height="320"></canvas>
  </div>
  <audio id="player" preload onended="playNextTrack()">
    <source src="hvgame/1_DICE.mp3" type="audio/mp3">

</audio> 
  <script src="hvgame.js"></script>

</html>
