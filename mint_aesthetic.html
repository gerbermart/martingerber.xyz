        }

        a.button:hover {
            background-color: #fff;
            color: #b64917;
        }

            #video-content {
                min-height: unset;
                min-width: unset;
            }

            .title {
                font-size: 4.5vw;
                margin-bottom: 1vw;
            }

            .buttons-container {
