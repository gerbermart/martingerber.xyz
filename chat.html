<!DOCTYPE html>
<html>
<head>
	<title>Chatbot</title>
</head>
<body>
	<div id="chat-container">
		<div id="messages"></div>
		<input type="text" id="user-input" placeholder="Type your message here...">
		<button id="send-button">Send</button>
	</div>

	<script>
		// Set up OpenAI API credentials
		const OPENAI_API_KEY = "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";
		const OPENAI_API_URL = "https://api.openai.com/v1/engines/davinci-codex/completions";

		// Set up event listener for send button
		const sendButton = document.getElementById("send-button");
		sendButton.addEventListener("click", sendMessage);

		// Function to handle user input and send to GPT-3 API
		async function sendMessage() {
			// Get user input text
			const userInput = document.getElementById("user-input").value;

			// Create request object for GPT-3 API
			const requestOptions = {
				method: 'POST',
				headers: { 'Content-Type': 'application/json',
							'Authorization': `Bearer ${OPENAI_API_KEY}` },
				body: JSON.stringify({ prompt: `User: ${userInput}\nBot:` })
			};

			// Send request to GPT-3 API
			const response = await fetch(OPENAI_API_URL, requestOptions);
			const data = await response.json();

			// Get response text from API and display in chat
			const botResponse = data.choices[0].text;
			addMessage("Bot", botResponse);

			// Clear input field
			document.getElementById("user-input").value = "";
		}

		// Function to add message to chat history
		function addMessage(sender, message) {
			const messageElement = document.createElement("div");
			messageElement.textContent = `${sender}: ${message}`;
			document.getElementById("messages").appendChild(messageElement);
		}
	</script>
</body>
</html>
